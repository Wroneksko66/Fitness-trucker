<mat-tab-group>
  <mat-tab label="New Exercise">
    <ng-template matTabContent>
      <app-new-training *ngIf="!starNewTraining"></app-new-training>

    </ng-template>

  </mat-tab>
  <mat-tab label="Past Exercise">
    <ng-template matTabContent>
      <app-past-training></app-past-training>

    </ng-template>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="starNewTraining"></app-current-training>
