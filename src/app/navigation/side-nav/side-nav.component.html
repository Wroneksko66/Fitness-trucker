<mat-nav-list>
  <a *ngIf="!authCheck" mat-list-item routerLink="/sign-up" (click)="onCloseNav()">
    <div class="icon-center">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Signup</span></div>
  </a>
  <a *ngIf="!authCheck" mat-list-item routerLink="/login" (click)="onCloseNav()">
    <div class="icon-center">
      <mat-icon>login</mat-icon>
      <span class="nav-caption">Login</span>
    </div>
  </a>

  <a *ngIf="authCheck" mat-list-item routerLink="/training" (click)="onCloseNav()">
    <div class="icon-center">
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption">Training</span>
    </div>
  </a>
  <a *ngIf="authCheck" mat-list-item  (click)="logout()">
    <div class="icon-center">
      <mat-icon>logout</mat-icon>
      <span class="nav-caption">Logout</span>
    </div>
  </a>
</mat-nav-list>
