<section class="container">
  <form class="containerForm"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        fxLayout="column"
        fxLayoutAlign="center center">
    <mat-form-field>
      <mat-label for="login">email</mat-label>
      <input matInput id="email"
             formControlName="email"
             type="text"
             placeholder="Ziom69"
             name="email">
      <mat-error *ngIf="loginForm.get('email')?.invalid">
        Missing email
      </mat-error>
    </mat-form-field>


    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input
        type="password"
        matInput id="password"
        formControlName="password">
      <mat-hint>Please enter your password</mat-hint>
      <mat-error *ngIf="loginForm.get('password')?.invalid">
        Missing Password
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
  </form>
</section>
